---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:time_db;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
  kafka:
#    consumer:
#      auto-offset-reset: earliest
#      group-id: baeldung
#    test:
#      topic: embedded-test-topic
    bootstrap-servers: ${spring.embedded.kafka.brokers}
#    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      topic: timeTopic
      properties:
        acks: 1
        retries: 3
        timeout.ms: 30000
        spring:
          json:
            add:
              type:
                headers: false
    consumer:
      properties:
        max.poll.interval.ms: 30000
        request.timeout.ms: 30000
      bootstrap-servers: ${spring.embedded.kafka.brokers}
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        ddl-auto: create-drop
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    org:
      apache:
        kafka: DEBUG
      springframework:
        kafka: DEBUG

